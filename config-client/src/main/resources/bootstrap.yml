server:
  port: 9539

spring:
  application:
    name: configClient
  cloud:
    config:
      discovery:
        enabled: true  #开启通过服务访问configServer的功能
        service-id: configServer  # 配置中心的application.name
      label: master
      uri: http://localhost:9538
      profile: dev
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest


eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:9527/eureka/
    fetch-registry: true
    register-with-eureka: true

#配置手动实时刷新
management:
  endpoints:
    web:
      exposure:
        include: "*"

