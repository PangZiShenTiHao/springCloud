server:
  port: 9539

eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://localhost:9527/eureka/
    fetch-registry: true
    register-with-eureka: true

spring:
  application:
    name: configServer
  cloud:
    config:
      discovery:
        enabled: true  #开启通过服务访问configServer的功能
        service-id: configServer  # 配置中心的application.name

      label: master
      uri: http://localhost:9538
      profile: dev